<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script defer type="module" src="scripts/app.js"></script>
  </head>
  <body>
    <div class="libary">
      <h1>Book Library</h1>
      <div class="stats">
        <p id="books-total"></p>
        <p id="books-total-read"></p>
        <p id="books-total-pages"></p>
      </div>
      <button class="add-book-btn">New Book</button>
      <table>
        <thead class="table-book-categorys">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Published</th>
            <th>Read</th>
            <th>
              <form class="sort-form">
                <label for="sort-select" hidden>Order after:</label>
                <select id="sort-select"></select>
                <select id="sort-direct-select">
                  <option selected>asc</option>
                  <option>desc</option>
                </select>
              </form>
            </th>
          </tr>
        </thead>
        <tbody class="table-books"></tbody>
      </table>
    </div>
    <div class="modal-window">
      <div class="modal-window-content">
        <button class="close-btn">X</button>
        <h3>New Book</h3>
        <label for="book-title">Title</label>
        <input id="book-title" type="text" maxlength="50" size="50" />
        <label for="book-author">Author</label>
        <input id="book-author" type="text" maxlength="50" size="50" />
        <label for="book-pages">Pages</label>
        <input id="book-pages" type="number" min="1" maxlength="6" size="6" value="1" />
        <label for="book-published">Published</label>
        <input id="book-published" type="number" maxlength="4" size="6" />
        <label class="book-status-label" for="book-status">Read</label>
        <input id="book-status" type="checkbox" />
        <input id="book-submit-btn" type="submit" value="Add to Libary" />
      </div>
    </div>
  </body>
</html>
